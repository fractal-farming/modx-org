<!DOCTYPE html>
<html lang="[[++cultureKey]]">

[[setTemplateType? &type=`detail`]]
[[$head]]

<body id="detail">

<div class="pusher">
    [[$headerBasic?
        &masthead=`0`
        &hero=`1`
        &search=`0`
        &toolbar=`0`
    ]]

    [[[[getResourceLevel:ne=`1`:then=`$toolbarBasic`]]]]

    <main id="main" role="main">
        <div class="ui relaxed grid container">
            <article id="content" class="sixteen wide twelve wide computer column">
                <div class="ui vertical stripe segment white">
                    <div class="ui grid">
                        <figure class="six wide column ui image">
                            [[ImagePlus:empty=`[[$cbOverviewRowImgFallback? &mpy=`1`]]`?
                                &tvname=`person_image`
                                &docid=`[[*id]]`
                                &options=`w=800&h=800&zc=1`
                                &type=`tpl`
                                &tpl=`cbOverviewRowImg`
                            ]]
                        </figure>
                    </div>

                    <h1>[[*pagetitle]]</h1>
                </div>

                [[*content]]
                
                <div class="ui vertical stripe segment white">
                    <div class="ui divider"></div>

                    <h3>[[*person_firstname]] worked on the following projects:</h3>

                    [[$overviewOuterPortfolio?
                        &resources=`[[getCrossLinks? &tvName=`contributors_select` &page=`[[*id]]`]]`
                        &row_tpl=`overviewRowProjectBasic`
                        &cols=`four`
                        &title_hierarchy=`h4`
                    ]]
                <div>
            </article>

            <aside id="sidebar" class="four wide column computer only">
                [[$subNavVertical]]
            </aside>
        </div>
    </main>

    [[$footer]]
</div>

[[$offCanvasNav]]
[[$script]]

</body>
</html>