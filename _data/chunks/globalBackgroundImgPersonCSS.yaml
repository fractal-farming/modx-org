.background.[[+alias]]:before {
    background-image: url("[[ImagePlus? &value=`[[+tv.person_image]]` &type=`thumb`]]") !important;
    opacity: 1;
}
.background.[[+alias]]:hover:before {
    background-image: url("[[ImagePlus? &value=`[[+tv.person_image_loose]]` &type=`thumb`]]") !important;
    opacity: 1;
}

/* Attach hover background image to an element, so it will be preloaded */
.background.[[+alias]] {
    background-image: url("[[ImagePlus? &value=`[[+tv.person_image_loose]]` &type=`thumb`]]") !important;
    background-repeat: no-repeat;
    background-position: -9999em -9999em;
}